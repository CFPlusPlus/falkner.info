name: Build & Quality

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install
        run: npm ci

      - name: Format (check)
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Type/Template check
        run: npm run check

      - name: Build
        run: npm run build
